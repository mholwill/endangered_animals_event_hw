<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endagered Animals</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <h1>Endagered Animals</h1
    <h2>Please input the animal you wish to register.</h2>
    <form id="new-form-item">
      <div class="form-item">
        <label for="animal" class="primary">Animal Name:</label>
        <input type="text" id="animal" value="">
      </div>

      <div class="form-item">
        <label for="type" class="primary">Type:</label>
        <input type="text" id="type" value="">
      </div>

      <div class="form-item">
        <label for="country" class="primary">Country of Origin:</label>
        <input type="text" id="country" value="">
      </div>

      <div class="form-item">
        <label for="severity" class="primary">How severe:</label>
        <select id="severity">
          <option value="severe">Severe</option>
          <option value="moderate">Moderate</option>
          <option value="warning">Warning</option>
        </select>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>List of Animals:</h1>
    <ul id="list-of-animals"></ul>

  </body>
</html>
