<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endagered Animals</title
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Endagered Animals</h1
    <h2>Please input the animal you wish to register.</h2>
    <form id="new-from-item">
      <div class="form-item">
        <label for="Animal" class="primary">Animal Name:</label>
        <input type="text" id="Animal" value="">
      </div>

      <div class="form-item">
        <label for="Type" class="primary">Type:</label>
        <input type="text" id="Type" value="">
      </div>

      <div class="form-item">
        <label for="Country" class="primary">Country of Origin:</label>
        <input type="text" id="Country" value="">
      </div>

      <div class="form-item">
        <label for="Severity" class="primary">How severe:</label>
        <select id="Severity">
          <option value="severe">Severe</option>
          <option value="moderate">Moderate</option>
          <option value="warning">Warning</option>
        </select>
      </div>
      <input type="submit" value="save"/>
    </form>

  </body>
</html>
